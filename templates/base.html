<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Finance Manager</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">FinGrade</h1>
            
            <h3 class="text-3xl font-bold">AI-Powered Finance Manager</h3>
            <div class="flex items-center space-x-4">
                <label for="dark-mode" class="font-medium">Dark Mode</label>
                <input type="checkbox" id="dark-mode" class="toggle">
            </div>
        </header>
        
        <nav class="full">
            <ul class="flex space-x-4">
                <li><a href="{{ url_for('dashboard') }}" class="text-blue-500">Dashboard</a></li>
                <li><a href="{{ url_for('expenses') }}" class="text-blue-500">Expenses</a></li>
                <li><a href="{{ url_for('investments') }}" class="text-blue-500">Investments</a></li>
                <li><a href="{{ url_for('ai_assistant') }}" class="text-blue-500">AI Assistant</a></li>
                <li><a href="{{ url_for('user_details') }}" class="text-blue-500">User details</a></li>
                <li><a href="{{ url_for('product') }}" class="text-blue-500">Product Assistant</a></li>
                <li><a href="{{ url_for('bank') }}" class="text-blue-500">Bank Account Information</a></li>
            </ul>
        </nav>

        {% block content %}{% endblock %}
    </div>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
